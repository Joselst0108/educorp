<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCorp | Login</title>
</head>
<body>

  <h1>Login EduCorp</h1>
  <p>Ingresa con tu DNI (se convertirá internamente a correo) y tu contraseña.</p>

  <form onsubmit="return false;">
    <label>Usuario (DNI):</label><br />
    <input
      id="inpUsuario"
      type="text"
      placeholder="Ej: 45102940"
      autocomplete="username"
      inputmode="numeric"
    />
    <br /><br />

    <label>Contraseña:</label><br />
    <input
      id="inpPassword"
      type="password"
      placeholder="Tu DNI (primera vez)"
      autocomplete="current-password"
    />
    <br /><br />

    <label>Entrar a:</label><br />
    <select id="appDestino">
      <option value="eduasist/dashboard.html">EduAsist (Docente/Alumno/Apoderado)</option>
      <option value="eduadmin/dashboard.html">EduAdmin (Director/Secretaria)</option>
      <option value="edubank/dashboard.html">EduBank (si está habilitado)</option>
      <option value="eduia/dashboard.html">EduIA (si está habilitado)</option>
    </select>

    <br /><br />
    <button type="button" id="btnEntrar">Entrar</button>
  </form>

  <p><a href="index.html">Volver al inicio</a></p>

  <!-- Scripts (orden IMPORTANTE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/login.js"></script>

</body>
</html>
