<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EduCorp | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 12px; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #0f172a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>EduCorp</h1>
    <p>Inicia sesión con tu DNI.</p>

    <form>
      <label for="dni">DNI</label>
      <input id="dni" type="text" placeholder="Ej: 45102911" required />

      <label for="password">Contraseña</label>
      <input id="password" type="password" required />

      <button type="submit">Ingresar</button>
    </form>

    <div id="status">Estado: esperando...</div>
  </div>

  <!-- 1️⃣ SUPABASE CDN (OBLIGATORIO PRIMERO) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2️⃣ CLIENTE SUPABASE -->
  <script src="/assets/js/supabaseClient.js"></script>

  <!-- 3️⃣ LOGIN -->
  <script src="/assets/js/login.js"></script>
</body>
</html>
