<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCorp | Login</title>

  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f6f7fb}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.08);padding:22px}
    h1{margin:0 0 8px 0;font-size:22px}
    p{margin:0 0 16px 0;color:#555;font-size:14px}
    label{display:block;font-size:13px;color:#333;margin:12px 0 6px}
    input{width:100%;padding:12px;border:1px solid #d9dce6;border-radius:10px;font-size:14px;outline:none}
    input:focus{border-color:#60a5fa}
    .row{display:flex;gap:10px;align-items:center;margin-top:14px}
    button{width:100%;padding:12px;border:none;border-radius:10px;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .link{margin-top:14px;font-size:13px}
    .link a{color:#0ea5e9;text-decoration:none}
    .small{font-size:12px;color:#777;margin-top:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Login EduCorp</h1>
      <p>Ingresa con tu DNI y tu contraseña.</p>

      <form onsubmit="return false;">
        <label for="inpUsuario">Usuario (DNI)</label>
        <input
          id="inpUsuario"
          name="username"
          type="text"
          placeholder="Ej: 45102940"
          autocomplete="username"
          inputmode="numeric"
          pattern="[0-9]{8}"
          required
        />

        <label for="inpPassword">Contraseña</label>
        <input
          id="inpPassword"
          name="password"
          type="password"
          placeholder="Tu contraseña"
          autocomplete="current-password"
          required
        />

        <div class="row">
          <button type="button" id="btnEntrar">Entrar</button>
        </div>

        <div class="link">
          <a href="index.html">Volver al inicio</a>
        </div>

        <div class="small" id="status"></div>
      </form>
    </div>
  </div>

  <!-- Scripts (orden IMPORTANTE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
