<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCorp | Login</title>
</head>
<body>

  <h1>Login EduCorp</h1>
  <p>Ingresa con tu DNI o código institucional</p>

  <form>
    <label>Usuario (DNI o código):</label><br />
    <input id="usuario" type="text" placeholder="Ej: 12345678" /><br /><br />

    <label>Contraseña:</label><br />
    <input id="password" type="password" placeholder="Tu DNI o código" /><br /><br />

    <button type="button" id="btnEntrar">Entrar</button>
  </form>

  <p>
    <a href="index.html">Volver al inicio</a>
  </p>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente Supabase -->
  <script src="assets/js/supabaseClient.js"></script>

  <script>
    document.getElementById('btnEntrar').addEventListener('click', async function () {

      if (!window.supabase) {
        alert('❌ Supabase no conectado');
        return;
      }

      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value;

      if (!usuario || !password) {
        alert('Completa usuario y contraseña');
        return;
      }

      // DNI o código → email virtual
      const email = usuario.includes('@')
        ? usuario
        : `${usuario}@educorp.local`;

      // 1️⃣ Login
      const { data: loginData, error: loginError } =
        await window.supabase.auth.signInWithPassword({
          email,
          password
        });

      if (loginError || !loginData.user) {
        alert('❌ Usuario o contraseña incorrectos');
        return;
      }

      // 2️⃣ Leer perfil (rol)
      const userId = loginData.user.id;

      const { data: profile, error: profileError } =
        await window.supabase
          .from('profiles')
          .select('role, is_active')
          .eq('id', userId)
          .single();

      if (profileError || !profile) {
        alert('❌ Usuario sin perfil. Contacta al administrador.');
        await window.supabase.auth.signOut();
        return;
      }

      if (!profile.is_active) {
        alert('❌ Usuario inactivo.');
        await window.supabase.auth.signOut();
        return;
      }

      // 3️⃣ Redirección automática por rol
      const rutas = {
        superadmin: 'eduadmin/dashboard.html',
        director: 'eduadmin/dashboard.html',
        secretaria: 'eduadmin/dashboard.html',
        docente: 'eduasist/dashboard.html',
        alumno: 'eduasist/dashboard.html',
        apoderado: 'eduasist/dashboard.html'
      };

      const destino = rutas[profile.role];

      if (!destino) {
        alert('❌ Rol no reconocido: ' + profile.role);
        await window.supabase.auth.signOut();
        return;
      }

      // 4️⃣ Ir al dashboard correcto
      window.location.href = destino;
    });
  </script>

</body>
</html>
