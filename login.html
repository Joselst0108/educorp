<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCorp | Login</title>
</head>
<body>

  <h1>Login EduCorp</h1>
  <p>Ingresa con tu DNI o c√≥digo institucional.</p>

  <form>
    <label>Usuario (DNI o c√≥digo):</label><br />
    <input id="usuario" type="text" placeholder="Ej: 12345678" /><br /><br />

    <label>Contrase√±a:</label><br />
    <input id="password" type="password" placeholder="Tu DNI o c√≥digo" /><br /><br />

    <label>Entrar a (modo prueba):</label><br />
    <select id="appDestino">
      <option value="eduasist/dashboard.html">EduAsist</option>
      <option value="eduadmin/dashboard.html">EduAdmin</option>
      <option value="edubank/dashboard.html">EduBank</option>
      <option value="eduia/dashboard.html">EduIA</option>
    </select>
    <br /><br />

    <button type="button" id="btnEntrar">Entrar</button>
  </form>

  <p>
    <a href="index.html">Volver al inicio</a>
  </p>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente Supabase -->
  <script src="assets/js/supabaseClient.js"></script>

  <script>
    // ============================
    // Login REAL con Supabase
    // ============================
    document.getElementById('btnEntrar').addEventListener('click', async function () {

      if (!window.supabase) {
        alert('‚ùå Supabase no est√° conectado');
        return;
      }

      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value;
      const destino = document.getElementById('appDestino').value;

      if (!usuario || !password) {
        alert('Completa usuario y contrase√±a');
        return;
      }

      // Convertir DNI/c√≥digo a email virtual
      const email = usuario.includes('@')
        ? usuario
        : `${usuario}@educorp.local`;

      const { data, error } = await window.supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        alert('‚ùå Login incorrecto');
        return;
      }

      alert('‚úÖ Login correcto');
      window.location.href = destino;
    });

    // ============================
    // Mensaje visual: Supabase conectado
    // ============================
    if (window.supabase) {
      document.body.insertAdjacentHTML(
        'beforeend',
        '<p style="color:green;">‚úÖ Supabase conectado</p>'
      );
    } else {
      document.body.insertAdjacentHTML(
        'beforeend',
        '<p style="color:red;">‚ùå Supabase NO conectado</p>'
      );
    }

    // ============================
    // Estado de sesi√≥n visible
    // ============================
    async function mostrarSesion() {
      if (!window.supabase) return;

      const { data } = await window.supabase.auth.getSession();

      if (data.session) {
        document.body.insertAdjacentHTML(
          'beforeend',
          '<p style="color:green;">üîê Sesi√≥n ACTIVA</p>'
        );
      } else {
        document.body.insertAdjacentHTML(
          'beforeend',
          '<p style="color:orange;">üîì Sesi√≥n NO activa</p>'
        );
      }
    }

    mostrarSesion();
  </script>

</body>
</html>
