<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCorp | Login</title>
</head>
<body>

  <h1>Login EduCorp</h1>
  <p>Ingresa con tu DNI o código institucional y tu contraseña inicial (DNI/código).</p>

  <form>
    <label>Usuario (DNI o código):</label><br />
    <input id="usuario" type="text" placeholder="Ej: 71234567 o AMDC-2026-00045" /><br /><br />

    <label>Contraseña:</label><br />
    <input id="password" type="password" placeholder="Tu DNI o código" /><br /><br />

    <label>Entrar a (modo prueba):</label><br />
    <select id="appDestino">
      <option value="eduasist/dashboard.html">EduAsist (Docente/Alumno/Apoderado)</option>
      <option value="eduadmin/dashboard.html">EduAdmin (Director/Secretaria)</option>
      <option value="edubank/dashboard.html">EduBank (si está habilitado)</option>
      <option value="eduia/dashboard.html">EduIA (si está habilitado)</option>
    </select>
    <br /><br />

    <button type="button" id="btnEntrar">Entrar</button>
  </form>

  <p>
    <a href="index.html">Volver al inicio</a>
  </p>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu cliente Supabase -->
  <script src="assets/js/supabaseClient.js"></script>

  <script>
    // ============================
    // Login de prueba (sin Supabase auth todavía)
    // ============================
document.getElementById('btnEntrar').addEventListener('click', async function () {
  if (!window.supabase) {
    alert('Supabase no está conectado.');
    return;
  }

  const userInput = document.getElementById('usuario').value.trim();
  const passInput = document.getElementById('password').value;

  if (!userInput || !passInput) {
    alert('Completa usuario y contraseña.');
    return;
  }

  // Si no escriben email, lo convertimos a "dni@educorp.local"
  const email = userInput.includes('@') ? userInput : `${userInput}@educorp.local`;

  const { data, error } = await window.supabase.auth.signInWithPassword({
    email,
    password: passInput
  });

  if (error) {
    alert('❌ Login incorrecto: ' + error.message);
    return;
  }

  alert('✅ Login correcto');

  // Por ahora: redirigir según selector (modo prueba)
  const destino = document.getElementById('appDestino').value;
  window.location.href = destino;
});

    // ============================
    // Prueba visual: Supabase conectado (útil en celular)
    // ============================
    if (window.supabase) {
      document.body.insertAdjacentHTML(
        'beforeend',
        '<p style="color:green;">✅ Supabase conectado correctamente</p>'
      );
    } else {
      document.body.insertAdjacentHTML(
        'beforeend',
        '<p style="color:red;">❌ Supabase NO conectado</p>'
      );
    }

    // ============================
    // Estado de sesión (solo lectura)
    // ============================
    async function verificarSesion() {
      if (!window.supabase) return;

      const { data, error } = await window.supabase.auth.getSession();

      let mensaje = '';

      if (error) {
        mensaje = '<p style="color:red;">❌ Error al verificar sesión</p>';
      } else if (data.session) {
        mensaje = '<p style="color:green;">✅ Sesión activa</p>';
      } else {
        mensaje = '<p style="color:orange;">ℹ️ Sesión: NO activa</p>';
      }

      document.body.insertAdjacentHTML('beforeend', mensaje);
    }

    verificarSesion();
  </script>

</body>
</html>
