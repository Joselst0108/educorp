<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reset Password</title>
</head>

<body style="font-family:system-ui;padding:20px;max-width:500px;margin:auto">

<h2>Reset Password</h2>

<label>User ID</label>
<input id="uid" style="width:100%;padding:10px"
value="574d6406-a398-43ea-8034-d5a76176ed4a"/>

<br><br>

<label>Nueva contrase√±a</label>
<input id="pass" style="width:100%;padding:10px"
value="0502000323"/>

<br><br>

<button onclick="reset()">Resetear</button>

<pre id="out" style="background:#111;color:#0f0;padding:12px;margin-top:20px"></pre>

<script>
async function reset(){
  const out = document.getElementById("out");
  out.textContent = "Enviando...";

  const r = await fetch("/.netlify/functions/reset-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      user_id: document.getElementById("uid").value,
      password: document.getElementById("pass").value
    })
  });

  const t = await r.text();
  out.textContent = "HTTP "+r.status+"\n"+t;
}
</script>

</body>
</html>
