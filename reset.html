<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password (Test)</title>
</head>
<body style="font-family:system-ui;padding:16px;max-width:520px;margin:auto">
  <h2>Reset Password (Netlify)</h2>

  <label>Email</label><br/>
  <input id="email" style="width:100%;padding:10px" value="45102960@educorp.local"/><br/><br/>

  <label>Nueva contrase√±a</label><br/>
  <input id="pass" style="width:100%;padding:10px" value="0502000323"/><br/><br/>

  <button id="btn" style="padding:10px 14px">Resetear</button>

  <pre id="out" style="background:#111;color:#0f0;padding:12px;white-space:pre-wrap;margin-top:16px"></pre>

  <script>
    const out = document.getElementById("out");
    document.getElementById("btn").addEventListener("click", async () => {
      out.textContent = "Enviando...";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      try {
        const r = await fetch("/.netlify/functions/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await r.json().catch(() => ({}));
        out.textContent = "HTTP " + r.status + "\n" + JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "ERROR: " + (e.message || e);
      }
    });
  </script>
</body>
</html>
