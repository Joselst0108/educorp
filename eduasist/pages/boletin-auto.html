<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boleta Automática (V2)</title>

  <!-- Supabase v2 (UNA SOLA VEZ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu cliente global (UNA SOLA VEZ) -->
  <script src="/assets/js/supabaseClient.js"></script>

  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:24px}
    .box{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    .ok{color:#1a7f37}
    .err{color:#d1242f}
    input,select,button{padding:10px;margin:6px 0;width:100%;max-width:420px}
    button{width:auto;cursor:pointer}
  </style>
</head>

<body>
  <h1>Boleta Automática (V2)</h1>
  <p>
    Alumno: ve su boleta |
    Apoderado: consulta por DNI (luego selector de hijos) |
    Docente/Director: consulta por DNI
  </p>

  <div class="box" id="sessionBox">⏳ Cargando sesión...</div>
  <p id="msg"></p>

  <a href="/pages/eduasist/dashboard.html">← Volver al Dashboard EduAsist</a>

  <hr/>

  <div class="box">
    <h2>Consultar por DNI del alumno</h2>
    <label>DNI:</label>
    <input id="dniInput" placeholder="Ej: 45102911" />
    <label>Año:</label>
    <input id="anioInput" value="2026" />
    <br/>
    <button id="btnVerBoleta">Ver boleta</button>
  </div>

  <div class="box">
    <h2>Apoderado: elegir hijo</h2>
    <label>Hijo:</label>
    <select id="hijoSelect">
      <option value="">-- Selecciona un hijo --</option>
    </select>
    <br/>
    <button id="btnVerBoletaHijo">Ver boleta del hijo</button>
  </div>

  <h2>Notas</h2>
  <div id="notasBox">-</div>

  <h2>Asistencia</h2>
  <div id="asistenciaBox">-</div>

  <!-- Lógica -->
  <script src="./boletin-auto.js"></script>
</body>
</html>
