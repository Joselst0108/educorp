<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Boleta Automática (V2)</title>

  <!-- Supabase v2 CDN (OBLIGATORIO) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente Supabase GLOBAL -->
  <!-- OJO: esta ruta debe existir exactamente así en Netlify -->
  <script src="/assets/js/supabaseClient.js"></script>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    input, button {
      padding: 6px;
      margin: 4px 0;
    }
    button {
      cursor: pointer;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <h1>Boleta Automática (V2)</h1>

  <p>
    Alumno: ve su boleta |
    Apoderado: consulta por DNI (luego selector de hijos) |
    Docente/Director: consulta por DNI
  </p>

  <!-- ===============================
       MENSAJES DEL SISTEMA
  ================================ -->
  <p id="msg"></p>

  <button onclick="window.supabase?.auth.signOut()">Cerrar sesión</button>

  <p>
    ← <a href="/eduassist/dashboard.html">Volver al Dashboard EduAsist</a>
  </p>

  <hr />

  <!-- ===============================
       FORMULARIO CONSULTA
  ================================ -->
  <h2>Consultar por DNI del alumno</h2>

  <label>
    DNI:<br />
    <input
      type="text"
      id="dni"
      placeholder="Ej: 45102911"
    />
  </label>
  <br />

  <label>
    Año:<br />
    <input
      type="number"
      id="anio"
      value="2026"
    />
  </label>
  <br />

  <button id="btnVer">Ver boleta</button>

  <hr />

  <!-- ===============================
       RESULTADOS
  ================================ -->
  <h2>Notas</h2>
  <div id="notasBox">-</div>

  <h2>Asistencia</h2>
  <div id="asistenciaBox">-</div>

  <!-- ===============================
       LÓGICA DE LA BOLETA
  ================================ -->
  <script src="./boletin-auto.js"></script>

</body>
</html>
