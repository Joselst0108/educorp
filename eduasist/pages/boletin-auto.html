<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Boleta Automática (V2)</title>
</head>

<body>
  <h1>Boleta Automática (V2)</h1>

  <p>
    Alumno: ve su boleta |
    Apoderado: elige hijo |
    Docente/Director: consulta por DNI
  </p>

  <div id="sessionBox" style="margin: 8px 0; padding: 6px; border: 1px solid #ccc;">
    <b id="sessionStatus">Cargando sesión...</b>
    <button id="btnLogout" style="margin-left: 10px;">Cerrar sesión</button>
    <div style="margin-top:6px;">
      <small>
        <span id="roleText"></span>
        <span id="colegioText"></span>
        <span id="alumnoText"></span>
      </small>
    </div>
  </div>

  <p><a href="../dashboard">← Volver al Dashboard EduAsist</a></p>
  <hr />

  <!-- CONSULTA POR DNI (para doc/director/superadmin o para probar) -->
  <h3>Consultar por DNI del alumno</h3>
  <input id="dniInput" type="text" placeholder="DNI (8 dígitos)" />
  <button id="btnBuscar">Ver boleta</button>

  <div style="margin-top:10px;">
    <label>Año:</label>
    <input id="anioInput" type="number" value="2026" />
  </div>

  <div id="msg" style="margin:10px 0; color:#b00;"></div>

  <hr />

  <h2>Notas</h2>
  <div id="notasBox">-</div>

  <h2>Asistencia</h2>
  <div id="asistenciaBox">-</div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- OJO: Ajusta esta ruta si tu supabaseClient.js está en otro lugar -->
  <script src="../../js/supabaseClient.js"></script>

  <!-- Tu lógica -->
  <script src="./boletin-auto.js"></script>
</body>
</html>
