<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boleta Automática (V2)</title>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu supabaseClient global -->
  <!-- Ajusta la ruta si tu proyecto lo tiene en otro lugar -->
<script src="/assets/js/supabaseClient.js"></script>
</head>

<body>
  <h1>Boleta Automática (V2)</h1>
  <p>
    Alumno: ve su boleta |
    Apoderado: consulta por DNI (luego selector de hijos) |
    Docente/Director: consulta por DNI
  </p>

  <div id="sessionBox">Cargando sesión...</div>

  <button id="btnLogout">Cerrar sesión</button>
  <p><a href="../dashboard.html">← Volver al Dashboard EduAsist</a></p>

  <hr/>

  <h2>Consultar por DNI del alumno</h2>

  <label for="dniInput">DNI:</label>
  <input id="dniInput" type="text" inputmode="numeric" placeholder="Ej: 45102911" />
  <button id="btnBuscar">Ver boleta</button>

  <br/><br/>

  <label for="anioInput">Año:</label>
  <input id="anioInput" type="number" placeholder="2026" />

  <p id="msg" style="margin-top:10px;"></p>

  <hr/>

  <h2>Notas</h2>
  <div id="notasBox">-</div>

  <h2>Asistencia</h2>
  <div id="asistenciaBox">-</div>

  <!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Cliente Supabase -->
<script src="/assets/js/supabaseClient.js"></script>

<!-- Lógica de la boleta -->
<script src="./boletin-auto.js"></script>

</body>
</html>
