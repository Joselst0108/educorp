<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAsist | Dashboard</title>
</head>
<body>

  <h1>Dashboard - EduAsist</h1>
  <p>Rol esperado: Docente / Alumno / Apoderado / Director</p>

  <div id="estadoSesion">Verificando sesión...</div>
  <button type="button" id="btnLogout">Cerrar sesión</button>

  <hr />

  <ul>
    <li><a href="pages/asistencia.html">Asistencia</a></li>
    <li><a href="pages/notas.html">Notas</a></li>
    <li><a href="pages/boletin.html">Boletín</a></li>
    <li><a href="pages/configuracion.html">Configuración (Director)</a></li>
  </ul>

  <p><a href="../index.html">Volver a EduCorp</a></p>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente Supabase -->
  <script src="../assets/js/supabaseClient.js"></script>

  <script>
    async function protegerPorSesion() {
      const estado = document.getElementById('estadoSesion');

      if (!window.supabase) {
        estado.innerHTML = '❌ Supabase no conectado';
        return;
      }

      const { data, error } = await window.supabase.auth.getSession();

      if (error) {
        estado.innerHTML = '❌ Error al leer sesión';
        return;
      }

      if (!data.session) {
        // Si no hay sesión, vuelve al login
        window.location.href = '../login.html';
        return;
      }

      estado.innerHTML = '✅ Sesión activa';
    }

    document.getElementById('btnLogout').addEventListener('click', async () => {
      if (!window.supabase) return;

      await window.supabase.auth.signOut();
      window.location.href = '../login.html';
    });

    protegerPorSesion();
  </script>

</body>
</html>
