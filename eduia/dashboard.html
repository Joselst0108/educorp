<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduIA | Dashboard</title>
</head>
<body>

  <h1>Dashboard - EduIA</h1>
  <p>Rol permitido: docente</p>

  <div id="estadoSesion">Verificando sesión...</div>
  <button type="button" id="btnLogout">Cerrar sesión</button>

  <hr />

  <ul>
    <li><a href="pages/sesiones.html">Sesiones</a></li>
    <li><a href="pages/programaciones.html">Programaciones</a></li>
    <li><a href="pages/documentos.html">Mis documentos</a></li>
  </ul>

  <p><a href="../index.html">Volver a EduCorp</a></p>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabaseClient.js"></script>

  <script>
    const rutasPorRol = {
      superadmin: '../eduadmin/dashboard.html',
      director: '../eduadmin/dashboard.html',
      secretaria: '../eduadmin/dashboard.html',
      docente: '../eduasist/dashboard.html',
      alumno: '../eduasist/dashboard.html',
      apoderado: '../eduasist/dashboard.html'
    };

    async function protegerPorSesionYRol() {
      const estado = document.getElementById('estadoSesion');

      if (!window.supabase) {
        estado.innerHTML = '❌ Supabase no conectado';
        return;
      }

      const { data, error } = await window.supabase.auth.getSession();

      if (error) {
        estado.innerHTML = '❌ Error al leer sesión';
        return;
      }

      if (!data.session) {
        window.location.href = '../login.html';
        return;
      }

      const userId = data.session.user.id;

      const { data: profile, error: profileError } = await window.supabase
        .from('profiles')
        .select('role, is_active')
        .eq('id', userId)
        .single();

      if (profileError || !profile) {
        alert('❌ No tienes perfil (rol).');
        await window.supabase.auth.signOut();
        window.location.href = '../login.html';
        return;
      }

      if (!profile.is_active) {
        alert('❌ Usuario inactivo.');
        await window.supabase.auth.signOut();
        window.location.href = '../login.html';
        return;
      }

      const allowedRoles = ['docente'];

      if (!allowedRoles.includes(profile.role)) {
        alert('⛔ No tienes permisos para EduIA');
        window.location.href = rutasPorRol[profile.role] || '../login.html';
        return;
      }

      estado.innerHTML = '✅ Sesión activa (' + profile.role + ')';
    }

    document.getElementById('btnLogout').addEventListener('click', async () => {
      if (!window.supabase) return;
      await window.supabase.auth.signOut();
      window.location.href = '../login.html';
    });

    protegerPorSesionYRol();
  </script>

</body>
</html>
