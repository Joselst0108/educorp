<!DOCTYPE html>
<html lang="es" data-app="edubank">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin</title>

  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
</head>

<body>
  <div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <img id="uiAppLogo" src="/assets/img/eduadmin.svg" alt="App" />
        <div class="titles">
          <b>EduAdmin</b>
          <span>Panel administrativo</span>
        </div>
      </div>

      <nav class="nav">
        <a href="/eduadmin/pages/dashboard.html"><div class="nav-item active">Dashboard <span class="badge">Home</span></div></a>
        <a href="/eduadmin/pages/alumnos.html"><div class="nav-item">Alumnos <span class="badge">Acad.</span></div></a>
        <a href="/eduadmin/pages/aulas.html"><div class="nav-item">Aulas <span class="badge">Secciones</span></div></a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="topbar">
        <div class="left">
          <div class="school-chip">
            <img id="uiSchoolLogo" src="/assets/img/educorp.svg" alt="Colegio" />
            <div class="meta">
              <b id="uiSchoolName">Cargando colegio…</b>
              <span id="uiYearName">Cargando año…</span>
            </div>
          </div>
        </div>

        <div style="display:flex; gap:10px;">
          <button class="btn btn-secondary" id="btnLogout">Salir</button>
        </div>
      </div>

      <section class="page">
        <div class="card">
          <h1 class="h1">Bienvenido a EduAdmin</h1>
          <p class="muted">Consola de gestión escolar moderna.</p>
        </div>
      </section>
    </main>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/context.js"></script>
  <script src="/assets/js/ui.js"></script>

  <script>
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try{
        window.clearContext?.();
        await window.supabaseClient.auth.signOut();
        location.href = "/login.html";
      }catch(e){
        console.error(e);
      }
    });
  </script>
</body>
</html>
