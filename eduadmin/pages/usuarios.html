<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Usuarios / Roles</title>

  <!-- âœ… CSS (igual orden que Grados) -->
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1.2fr; gap:16px; }
    @media (max-width: 900px){ .grid-2 { grid-template-columns: 1fr; } }
    .muted{ opacity:.75; }
    .pill-row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .pill{ display:inline-flex; gap:8px; align-items:center; padding:8px 12px; border-radius:999px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); }
    #permMsg{ display:none; margin-left:auto; }
    .table-actions{ display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap; }
    .hint { font-size: 12px; opacity:.8; margin-top:8px; }
    .row-2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 700px){ .row-2 { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="app-shell">

    <!-- âœ… SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <img id="uiAppLogo" src="../../assets/img/educorp.jpeg" alt="EduAdmin" />
        <div class="titles">
          <b>EduAdmin</b>
          <span>AdministraciÃ³n real</span>
        </div>
      </div>

      <nav id="uiSidebarNav" class="nav"></nav>
    </aside>

    <!-- âœ… MAIN -->
    <main class="main">

      <!-- âœ… TOPBAR -->
      <div class="topbar">
        <div class="topbar-left">
          <img
            id="uiSchoolLogo"
            src="../../assets/img/eduadmin.jpeg"
            alt="Logo"
            class="topbar-logo"
            onerror="this.src='../../assets/img/eduadmin.jpeg';"
          />
          <div class="topbar-meta">
            <div id="uiSchoolName" class="topbar-title">Cargando colegio...</div>
            <div id="uiYearName" class="topbar-subtitle">AÃ±o: â€”</div>
          </div>
        </div>

        <div class="topbar-actions">
          <button id="btnRefresh" class="btn btn-secondary" type="button">Actualizar</button>
          <a href="./dashboard.html" class="btn btn-secondary">Volver</a>
        </div>
      </div>

      <!-- âœ… HEADER -->
      <div class="page-header">
        <h1>Usuarios / Roles</h1>
        <div class="pill-row">
          <span id="pillContext" class="pill">Contexto: â€”</span>
          <span id="pillRole" class="pill">Rol: â€”</span>
          <span id="permMsg" class="pill">ðŸ”’ Solo lectura</span>
        </div>
        <div id="status" class="status muted">Cargandoâ€¦</div>
      </div>

      <div class="grid-2">

        <!-- âœ… CREAR -->
        <div class="card">
          <h2 class="card-title">Crear usuario</h2>

          <form id="formUser" class="form">
            <div class="form-group">
              <label for="inpDni">DNI</label>
              <input id="inpDni" type="text" inputmode="numeric" maxlength="8" placeholder="8 dÃ­gitos" required />
            </div>

            <div class="form-group">
              <label for="selRole">Rol</label>
              <select id="selRole" required>
                <option value="">Selecciona un rol</option>
                <option value="docente">Docente</option>
                <option value="alumno">Alumno</option>
                <option value="apoderado">Apoderado</option>
                <option value="secretaria">Secretaria</option>
                <!-- superadmin/director usualmente no se crean aquÃ­ -->
              </select>
              <div class="hint">* ContraseÃ±a inicial serÃ¡ el DNI (y podrÃ¡ cambiarse luego).</div>
            </div>

            <button type="submit" class="btn btn-primary" style="width:100%;">Crear usuario</button>
          </form>
        </div>

        <!-- âœ… LISTA -->
        <div class="card">
          <h2 class="card-title">Usuarios registrados</h2>

          <div class="row-2" style="margin-bottom:12px;">
            <div class="form-group" style="margin:0;">
              <label for="inpBuscar">Buscar (email / nombre / DNI)</label>
              <input id="inpBuscar" type="text" placeholder="Escribe para filtrarâ€¦" />
            </div>

            <div class="form-group" style="margin:0;">
              <label for="selFiltroRol">Filtrar por rol</label>
              <select id="selFiltroRol">
                <option value="">Todos</option>
                <option value="superadmin">Superadmin</option>
                <option value="director">Director</option>
                <option value="secretaria">Secretaria</option>
                <option value="docente">Docente</option>
                <option value="alumno">Alumno</option>
                <option value="apoderado">Apoderado</option>
              </select>
            </div>
          </div>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Nombre</th>
                  <th>DNI</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th style="text-align:right;">Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyUsers">
                <tr><td colspan="6" class="muted">Cargandoâ€¦</td></tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </main>
  </div>

  <!-- âœ… Scripts base -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabaseClient.js"></script>
  <script src="../../assets/js/context.js"></script>
  <script src="../../assets/js/ui.js"></script>

  <!-- âœ… Sidebar -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.renderEduAdminSidebar) window.renderEduAdminSidebar();
    });
  </script>

  <!-- âœ… JS de la pÃ¡gina -->
  <script src="../js/usuarios.js"></script>
</body>
</html>
