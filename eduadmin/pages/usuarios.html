<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Usuarios / Roles</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1.4fr; gap:16px; }
    @media (max-width: 1000px){ .grid-2 { grid-template-columns: 1fr; } }
    .pill-row { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .pill { padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); }
    .warn { display:none; margin-top:10px; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); }
  </style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img id="uiAppLogo" src="../../assets/img/educorp.jpeg" alt="EduAdmin">
      <div class="titles">
        <b>EduAdmin</b>
        <span>Administración real</span>
      </div>
    </div>

    <nav id="uiSidebarNav" class="nav"></nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <img id="uiSchoolLogo" src="../../assets/img/eduadmin.jpeg" class="topbar-logo">
        <div class="topbar-meta">
          <div id="uiSchoolName" class="topbar-title">Cargando colegio…</div>
          <div id="uiYearName" class="topbar-subtitle">Año: —</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
        <a href="./dashboard.html" class="btn btn-secondary">Volver</a>
      </div>
    </div>

    <!-- HEADER -->
    <div class="page-header">
      <h1>Usuarios / Roles</h1>
      <div id="status" class="status muted">Cargando…</div>

      <div class="pill-row">
        <span id="pillContext" class="pill">Contexto: —</span>
        <span id="pillRole" class="pill">Rol: —</span>
        <span id="permMsg" class="warn"></span>
      </div>
    </div>

    <div class="grid-2">

      <!-- FORM -->
      <div class="card">
        <h2>Crear usuario</h2>

        <form id="formUser">

          <label>DNI</label>
          <input id="inpDni" maxlength="8" required>

          <label>Nombres</label>
          <input id="inpNombres" required>

          <label>Apellidos</label>
          <input id="inpApellidos" required>

          <label>Rol</label>
          <select id="selRole" required>
            <option value="">Seleccionar</option>
            <option value="director">Director</option>
            <option value="docente">Docente</option>
            <option value="secretaria">Secretaria</option>
            <option value="alumno">Alumno</option>
            <option value="apoderado">Apoderado</option>
          </select>

          <button id="btnCreate" class="btn btn-primary" type="submit">
            Crear usuario
          </button>
        </form>
      </div>

      <!-- TABLE -->
      <div class="card">
        <h2>Usuarios registrados</h2>

        <div style="display:flex; gap:10px; margin:10px 0;">
          <input id="inpBuscar" placeholder="Buscar...">
          <select id="selFiltroRol">
            <option value="">Todos</option>
            <option value="director">Director</option>
            <option value="docente">Docente</option>
            <option value="secretaria">Secretaria</option>
            <option value="alumno">Alumno</option>
            <option value="apoderado">Apoderado</option>
          </select>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Rol</th>
              <th>Estado</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbodyUsers">
            <tr><td colspan="6">Cargando…</td></tr>
          </tbody>
        </table>
      </div>

    </div>

  </main>
</div>

<!-- SCRIPTS (orden obligatorio) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../assets/js/supabaseClient.js"></script>
<script src="../../assets/js/context.js"></script>
<script src="../../assets/js/ui.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.renderEduAdminSidebar) window.renderEduAdminSidebar();
});
</script>

<script src="../js/usuarios.js"></script>

</body>
</html>
