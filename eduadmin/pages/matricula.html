<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Matrícula</title>

  <style>
    body{font-family:system-ui,Arial;margin:18px;background:#f7f8fb}
    .wrap{max-width:1100px;margin:0 auto}
    .card{background:#fff;border:1px solid #e6e8f0;border-radius:14px;padding:16px;margin-bottom:14px}
    h1{margin:0 0 10px}
    .row{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px}
    .row2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    input,select,button,textarea{padding:10px;border-radius:10px;border:1px solid #d9dbe7;font-size:15px;width:100%;box-sizing:border-box}
    button{cursor:pointer;border:none;background:#2e7d32;color:#fff}
    button.secondary{background:#1976d2}
    button.gray{background:#6b7280}
    button.purple{background:#8a2be2}
    button.teal{background:#0f766e}
    button.dark{background:#111827}
    button.danger{background:#b00020}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eef0f6;padding:10px;text-align:left;font-size:14px}
    .muted{color:#6b7280;font-size:13px}
    .dangerText{color:#b00020;font-weight:600}
    /* Modal */
    #modalMatricula{display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); padding:18px; z-index:9999;}
    #modalMatricula.open{display:flex; align-items:flex-start; justify-content:center;}
  </style>
</head>

<body>
  <div class="wrap">

    <!-- CABECERA -->
    <div class="card">
      <h1>Matrícula</h1>
      <div class="muted" id="metaInfo">Cargando colegio y año...</div>
      <div class="dangerText" id="msg"></div>
    </div>

    <!-- BUSCAR / SELECCIONAR ALUMNO -->
    <div class="card">
      <h3 style="margin:0 0 10px">Buscar alumno</h3>

      <div class="row">
        <!-- Nuevo -->
        <input id="qAlumno" placeholder="Buscar por DNI, código o apellidos/nombres..." />

        <button id="btnBuscarAlumno" class="secondary" type="button">Buscar</button>

        <select id="alumnoSelect">
          <option value="">— Selecciona un alumno —</option>
        </select>
      </div>

      <!-- Compatibilidad con IDs viejos (si tu JS viejo usa q / btnBuscar) -->
      <input id="q" style="display:none" />
      <button id="btnBuscar" style="display:none" type="button"></button>

      <div class="muted" id="infoBusqueda" style="margin-top:8px">
        Tip: escribe DNI o apellido y pulsa Buscar.
      </div>

      <div style="margin-top:10px">
        <button id="btnAbrirModal" type="button">Abrir opciones de matrícula</button>
      </div>

      <div class="muted" style="margin-top:8px">
        Tip: un alumno solo puede tener 1 matrícula por año académico (por el UNIQUE).
      </div>
    </div>

    <!-- LISTA DE MATRICULADOS -->
    <div class="card">
      <h3 style="margin:0 0 10px">Lista de matriculados (año actual)</h3>
      <div class="muted" id="countInfo">0 matriculados</div>

      <div style="overflow:auto;margin-top:10px">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>DNI</th>
              <th>Apellidos</th>
              <th>Nombres</th>
              <th>Grado</th>
              <th>Sección</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tbodyMatriculas"></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- MODAL DE OPCIONES -->
  <div id="modalMatricula" aria-hidden="true">
    <div style="max-width:560px; width:100%; margin:40px auto; background:#fff; border-radius:14px; padding:16px; border:1px solid #e6e8f0;">
      <h3 style="margin:0 0 10px">Opciones de matrícula</h3>

      <div class="muted" id="mAlumno"></div>
      <div class="muted" id="mEstadoActual" style="margin-bottom:10px"></div>

      <div class="row2">
        <input id="mFecha" type="date" />
        <input id="mSeccion" placeholder="Sección (A,B,C)" maxlength="2" />
      </div>

      <div class="row2" style="margin-top:10px">
        <input id="mGrado" placeholder="Grado (1-6)" />
        <input id="mMotivo" placeholder="Motivo / Observación" />
      </div>

      <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:12px;">
        <button id="btnMatricular" type="button">Matricular</button>
        <button id="btnReingreso" type="button" class="secondary">Reingreso</button>
        <button id="btnRetiro" type="button" class="danger">Retiro</button>
        <button id="btnTraslado" type="button" class="purple">Traslado</button>
        <button id="btnCambio" type="button" class="teal">Cambio grado/sección</button>
        <button id="btnAnular" type="button" class="dark">Anular (superadmin)</button>
        <button id="btnCerrarModal" type="button" class="gray">Cerrar</button>
      </div>

      <div class="dangerText" id="mMsg" style="margin-top:10px"></div>
    </div>
  </div>

  <!-- SCRIPTS (una sola vez y con rutas correctas) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabaseClient.js"></script>

  <!-- Si usas context.js, cárgalo SOLO si realmente existe y se necesita -->
  <!-- <script src="../assets/js/context.js"></script> -->

  <script>
    // Compatibilidad: si tu matricula.js viejo usa q/btnBuscar,
    // hacemos que apunten a los nuevos.
    document.getElementById("btnBuscar").addEventListener("click", () => {
      document.getElementById("btnBuscarAlumno").click();
    });

    document.getElementById("q").addEventListener("input", (e) => {
      document.getElementById("qAlumno").value = e.target.value;
    });

    document.getElementById("qAlumno").addEventListener("input", (e) => {
      document.getElementById("q").value = e.target.value;
    });
  </script>

  <script src="./js/matricula.js"></script>
</body>
</html>
