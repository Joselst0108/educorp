<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Datos del colegio</title>

  <!-- CSS GENERAL -->
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .grid-2{display:grid;grid-template-columns:1fr 1.2fr;gap:16px}
    @media(max-width:900px){.grid-2{grid-template-columns:1fr}}
    .muted{opacity:.7}
    .logo-preview{width:120px;height:120px;object-fit:contain;border-radius:12px;background:#111;padding:10px}
  </style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="../../assets/img/educorp.jpeg">
      <div class="titles">
        <b>EduAdmin</b>
        <span>Administración real</span>
      </div>
    </div>
    <nav id="uiSidebarNav" class="nav"></nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <img id="uiSchoolLogo" src="../../assets/img/eduadmin.jpeg" class="topbar-logo">
        <div class="topbar-meta">
          <div id="uiSchoolName" class="topbar-title">Cargando...</div>
          <div id="uiYearName" class="topbar-subtitle">Año: —</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
        <a href="./dashboard.html" class="btn btn-secondary">Volver</a>
      </div>
    </div>

    <!-- HEADER -->
    <div class="page-header">
      <h1>Datos del colegio</h1>
      <div id="status" class="status muted">Cargando…</div>
    </div>

    <div class="grid-2">

      <!-- FORM -->
      <div class="card">
        <h2 class="card-title">Editar colegio</h2>

        <form id="formColegio" class="form">
          <div class="form-group">
            <label>Nombre del colegio</label>
            <input id="nombre" required>
          </div>

          <div class="form-group">
            <label>Dirección</label>
            <input id="direccion">
          </div>

          <div class="form-group">
            <label>Teléfono</label>
            <input id="telefono">
          </div>

          <div class="form-group">
            <label>Logo URL</label>
            <input id="logo">
          </div>

          <button class="btn btn-primary" style="width:100%">Guardar cambios</button>
          <div id="msg" class="muted"></div>
        </form>
      </div>

      <!-- PREVIEW -->
      <div class="card">
        <h2 class="card-title">Vista previa</h2>

        <img id="previewLogo" class="logo-preview">

        <p><b>Nombre:</b> <span id="prevNombre">—</span></p>
        <p><b>Dirección:</b> <span id="prevDireccion">—</span></p>
        <p><b>Teléfono:</b> <span id="prevTelefono">—</span></p>

        <div class="muted">Estos datos se verán en todo el sistema.</div>
      </div>

    </div>

  </main>
</div>

<!-- SCRIPTS GENERALES -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../assets/js/supabaseClient.js"></script>
<script src="../../assets/js/context.js"></script>
<script src="../../assets/js/ui.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  if(window.renderEduAdminSidebar) window.renderEduAdminSidebar();
});
</script>

<!-- JS DE ESTA PÁGINA -->
<script src="../../../js/colegio.js"></script>

</body>
</html>
