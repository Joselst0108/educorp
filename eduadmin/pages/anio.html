<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduAdmin | Año académico</title>

<link rel="stylesheet" href="../../assets/css/variables.css">
<link rel="stylesheet" href="../../assets/css/main.css">
<link rel="stylesheet" href="../../assets/css/components.css">

<style>
.grid-2{display:grid;grid-template-columns:1fr 1.2fr;gap:16px}
@media(max-width:900px){.grid-2{grid-template-columns:1fr}}
.muted{opacity:.7}
</style>
</head>

<body>
<div class="app-shell">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <img src="../../assets/img/educorp.jpeg">
    <div class="titles">
      <b>EduAdmin</b>
      <span>Administración real</span>
    </div>
  </div>
  <nav id="uiSidebarNav" class="nav"></nav>
</aside>

<!-- MAIN -->
<main class="main">

<!-- TOPBAR -->
<div class="topbar">
  <div class="topbar-left">
    <img id="uiSchoolLogo" src="../../assets/img/eduadmin.jpeg" class="topbar-logo">
    <div class="topbar-meta">
      <div id="uiSchoolName" class="topbar-title">Colegio</div>
      <div id="uiYearName" class="topbar-subtitle">Año</div>
    </div>
  </div>

  <div class="topbar-actions">
    <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
    <a href="./dashboard.html" class="btn btn-secondary">Volver</a>
  </div>
</div>

<!-- HEADER -->
<div class="page-header">
  <h1>Año académico</h1>
  <div id="status" class="status muted">Cargando…</div>
</div>

<div class="grid-2">

<!-- CREAR -->
<div class="card">
  <h2 class="card-title">Crear año</h2>

  <form id="formAnio" class="form">
    <div class="form-group">
      <label>Año</label>
      <input id="anio" required placeholder="2026">
    </div>

    <div class="form-group">
      <label>Nombre</label>
      <input id="nombre" placeholder="Año escolar 2026">
    </div>

    <button class="btn btn-primary" style="width:100%">Guardar</button>
    <div id="msg" class="muted"></div>
  </form>
</div>

<!-- LISTA -->
<div class="card">
  <h2 class="card-title">Años creados</h2>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Año</th>
          <th>Nombre</th>
          <th>Activo</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4">Cargando…</td></tr>
      </tbody>
    </table>
  </div>
</div>

</div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../assets/js/supabaseClient.js"></script>
<script src="../../assets/js/context.js"></script>
<script src="../../assets/js/ui.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
 if(window.renderEduAdminSidebar) window.renderEduAdminSidebar();
});
</script>

<script src="../js/anio.js"></script>
</body>
</html>
