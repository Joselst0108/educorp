<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Alumnos</title>

  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img id="uiAppLogo" src="/assets/img/educorp.jpeg" />
      <div class="titles">
        <b>EduAdmin</b>
        <span>Administración real</span>
      </div>
    </div>
    <nav id="uiSidebarNav" class="nav"></nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <img id="uiSchoolLogo" src="/assets/img/eduadmin.jpeg" class="topbar-logo">
        <div class="topbar-meta">
          <div id="uiSchoolName" class="topbar-title">Cargando...</div>
          <div id="uiYearName" class="topbar-subtitle">Año: —</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
      </div>
    </div>

    <!-- HEADER -->
    <div class="page-header">
      <h1>Registrar alumnos</h1>
      <div id="pillContext" class="pill">Contexto: —</div>
      <div id="pillRole" class="pill">Rol: —</div>
      <div id="permMsg" class="warn"></div>
    </div>

    <!-- =========================
         FORMULARIO
    ========================== -->
    <div class="card">
      <h2 class="card-title">Datos del alumno</h2>

      <div class="form-grid" style="display:grid;grid-template-columns:repeat(4,1fr);gap:12px;">

        <div class="form-group">
          <label>DNI</label>
          <input id="inpDni" class="input" maxlength="12">
        </div>

        <div class="form-group">
          <label>Código alumno</label>
          <input id="inpCodigo" class="input">
        </div>

        <div class="form-group">
          <label>Nombres</label>
          <input id="inpNombres" class="input">
        </div>

        <div class="form-group">
          <label>Apellidos</label>
          <input id="inpApellidos" class="input">
        </div>

        <div class="form-group">
          <label>Sexo</label>
          <select id="selSexo" class="input">
            <option value="">Seleccione</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <div class="form-group">
          <label>Fecha nacimiento</label>
          <input id="inpFechaNac" type="date" class="input">
        </div>

        <div class="form-group">
          <label>Teléfono</label>
          <input id="inpTelefono" class="input">
        </div>

        <div class="form-group">
          <label>Correo</label>
          <input id="inpCorreo" class="input">
        </div>

        <div class="form-group" style="grid-column: span 2;">
          <label>Dirección</label>
          <input id="inpDireccion" class="input">
        </div>

        <div class="form-group">
          <label>Distrito</label>
          <input id="inpDistrito" class="input">
        </div>

        <div class="form-group">
          <label>Estado</label>
          <select id="selEstado" class="input">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

      </div>

      <div style="margin-top:12px;display:flex;gap:10px;">
        <button id="btnGuardar" class="btn btn-primary">Guardar</button>
        <button id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
        <span id="saveStatus" class="pill"></span>
      </div>
    </div>

    <!-- =========================
         TABLA
    ========================== -->
    <div class="card">
      <h2 class="card-title">Listado</h2>

      <input id="inpBuscar" class="input" placeholder="Buscar alumno..." style="margin-bottom:10px">

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>DNI</th>
              <th>Código</th>
              <th>Alumno</th>
              <th>Sexo</th>
              <th>Nacimiento</th>
              <th>Teléfono</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="alumnosTbody">
            <tr><td colspan="8">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/js/supabaseClient.js"></script>
<script src="/assets/js/context.js"></script>
<script src="/assets/js/ui.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  if(window.renderEduAdminSidebar) window.renderEduAdminSidebar();
});
</script>

<script src="/eduadmin/js/alumnos.js"></script>
</body>
</html>
