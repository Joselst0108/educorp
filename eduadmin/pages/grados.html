<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Grados</title>

  <!-- âœ… RUTAS RELATIVAS DESDE /eduadmin/pages/ -->
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1.2fr; gap:16px; }
    @media (max-width: 900px){ .grid-2 { grid-template-columns: 1fr; } }
    .muted { opacity:.75; }
  </style>
</head>

<body>
  <div class="app-shell">

    <!-- âœ… SIDEBAR DINÃMICO (DESPLEGABLE) -->
    <aside class="sidebar">
      <div class="brand">
        <img id="uiAppLogo" src="../../assets/img/educorp.jpeg" alt="EduAdmin" />
        <div class="titles">
          <b>EduAdmin</b>
          <span>AdministraciÃ³n real</span>
        </div>
      </div>

      <!-- ðŸ”¥ MenÃº dinÃ¡mico -->
      <nav id="uiSidebarNav" class="nav"></nav>
    </aside>

    <!-- âœ… MAIN -->
    <main class="main">

      <!-- âœ… TOPBAR -->
      <div class="topbar">
        <div class="topbar-left">
          <img
            id="uiSchoolLogo"
            src="../../assets/img/eduadmin.jpeg"
            alt="Logo"
            class="topbar-logo"
            onerror="this.src='../../assets/img/eduadmin.jpeg';"
          />
          <div class="topbar-meta">
            <div id="uiSchoolName" class="topbar-title">Cargando colegio...</div>
            <div id="uiYearName" class="topbar-subtitle">AÃ±o: â€”</div>
          </div>
        </div>

        <div class="topbar-actions">
          <button id="btnRefresh" class="btn btn-secondary" type="button">Actualizar</button>
          <a href="./dashboard.html" class="btn btn-secondary">Volver</a>
        </div>
      </div>

      <!-- âœ… CONTENIDO -->
      <div class="page-header">
        <h1>Grados</h1>
        <div id="status" class="status muted">Cargandoâ€¦</div>
      </div>

      <div class="grid-2">
        <div class="card">
          <h2 class="card-title">Crear grado</h2>

          <form id="formGrado" class="form">
            <div class="form-group">
              <label for="nivel_id">Nivel</label>
              <select id="nivel_id" required>
                <option value="">Selecciona un nivel</option>
              </select>
            </div>

            <div class="form-group">
              <label for="grado">Grado</label>
              <select id="grado" required>
                <option value="">Selecciona un grado</option>
              </select>
            </div>

            <div class="form-group">
              <label for="orden">Orden</label>
              <input id="orden" type="number" placeholder="Se llena automÃ¡tico" />
            </div>

            <div class="form-group" style="display:flex; gap:10px; align-items:center;">
              <input id="activo" type="checkbox" checked />
              <label for="activo" style="margin:0;">Activo</label>
            </div>

            <button type="submit" class="btn btn-primary" style="width:100%;">Guardar</button>
            <div class="muted" style="margin-top:10px;">* El grado depende del nivel seleccionado.</div>
          </form>
        </div>

        <div class="card">
          <h2 class="card-title">Grados registrados</h2>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Nivel</th>
                  <th>Grado</th>
                  <th>Orden</th>
                  <th>Activo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyGrados">
                <tr><td colspan="5" class="muted">Cargandoâ€¦</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- âœ… Scripts al final (mejor prÃ¡ctica) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabaseClient.js"></script>
  <script src="../../assets/js/context.js"></script>
  <script src="../../assets/js/ui.js"></script>

  <!-- âœ… Activa menÃº desplegable -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.renderEduAdminSidebar) {
        window.renderEduAdminSidebar();
      } else {
        console.error("renderEduAdminSidebar no existe. Revisa ../../assets/js/ui.js");
      }
    });
  </script>

  <!-- âœ… Tu JS real de pÃ¡gina -->
  <script src="../js/grados.js"></script>
</body>
</html>
