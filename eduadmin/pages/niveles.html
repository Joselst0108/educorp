<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Niveles</title>

  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
</head>

<body>
  <div class="app-shell">

    <!-- ‚úÖ SIDEBAR DIN√ÅMICO (DESPLEGABLE) -->
    <aside class="sidebar">
      <div class="brand">
        <img id="uiAppLogo" src="/assets/img/educorp.jpeg" alt="EduAdmin" />
        <div class="titles">
          <b>EduAdmin</b>
          <span>Administraci√≥n real</span>
        </div>
      </div>

      <!-- üî• Men√∫ generado por /assets/js/ui.js -->
      <nav id="uiSidebarNav" class="nav"></nav>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <div class="topbar">
        <div class="left">
          <div class="school-chip">
            <img id="uiSchoolLogo" src="/assets/img/eduadmin.jpeg" alt="Colegio" />
            <div class="meta">
              <b id="uiSchoolName">Cargando colegio‚Ä¶</b>
              <span id="uiYearName">A√±o: ‚Äî</span>
            </div>
          </div>
        </div>

        <div style="display:flex; gap:10px;">
          <button class="btn btn-secondary" id="btnRefresh" type="button">Actualizar</button>
        </div>
      </div>

      <section class="page">
        <div class="card">
          <h1 class="h1">Niveles</h1>
          <p class="muted" id="status">Cargando‚Ä¶</p>
        </div>

        <div style="display:grid; grid-template-columns: repeat(12,1fr); gap:14px; margin-top:14px;">
          <!-- Crear nivel -->
          <div class="card" style="grid-column: span 5;">
            <h2 class="h2">Crear nivel</h2>

            <form id="formNivel" class="form" style="margin-top:10px;">
              <label class="label">Nivel</label>
              <select class="input" id="nivel" required>
                <option value="">Selecciona un nivel‚Ä¶</option>
                <option value="Inicial">Inicial</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
              </select>

              <label style="display:flex; align-items:center; gap:8px; margin-top:12px;">
                <input type="checkbox" id="activo" checked />
                <span>Activo</span>
              </label>

              <button class="btn btn-primary" style="margin-top:12px;" type="submit">Guardar</button>
            </form>

            <div class="muted" style="margin-top:10px; font-size:12px;">
              * Los niveles se crean por colegio y a√±o acad√©mico.
            </div>
          </div>

          <!-- Lista -->
          <div class="card" style="grid-column: span 7;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <h2 class="h2">Niveles registrados</h2>
            </div>

            <div style="overflow:auto; margin-top:10px;">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th style="width:180px;">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyNiveles">
                  <tr><td colspan="3" class="muted">Cargando‚Ä¶</td></tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Scripts (orden correcto) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/context.js"></script>
  <script src="/assets/js/ui.js"></script>

  <!-- ‚úÖ Activa men√∫ desplegable -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.renderEduAdminSidebar) window.renderEduAdminSidebar();
    });
  </script>

  <script src="/eduadmin/js/niveles.js"></script>
</body>
</html>
