<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Niveles</title>

  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabaseClient.js"></script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img id="brandLogo" src="/assets/img/eduadmin.jpeg" alt="EduAdmin" style="width:42px;height:42px;border-radius:10px;object-fit:cover;">
        <div>
          <div class="brand-title">EduAdmin</div>
          <div class="brand-subtitle" id="ctxLabel">Cargando contexto…</div>
        </div>
      </div>

      <nav class="menu">
        <a href="/eduadmin/pages/dashboard.html">Dashboard</a>
        <a class="active" href="/eduadmin/pages/niveles.html">Niveles</a>
        <a href="/eduadmin/pages/grados.html">Grados</a>
        <a href="/eduadmin/pages/secciones.html">Secciones / Aulas</a>
        <a href="/eduadmin/pages/anio.html">Año académico</a>
      </nav>

      <div class="sidebar-footer">
        <button id="btnLogout" class="btn btn-ghost">Cerrar sesión</button>
      </div>
    </aside>

    <main class="content">
      <header class="page-header">
        <h1>Niveles</h1>
        <p class="muted">Crea niveles del colegio (Inicial, Primaria, Secundaria).</p>
      </header>

      <section class="grid-2">
        <div class="card">
          <div class="card-header">
            <h3>Crear nivel</h3>
          </div>

          <div class="card-body">
            <form id="formNivel">
              <label class="label">Nivel</label>
              <select id="nivelNombre" class="input" required>
                <option value="" selected disabled>Selecciona un nivel…</option>
                <option value="Inicial">Inicial</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
              </select>

              <div style="height:12px"></div>

              <label class="check">
                <input type="checkbox" id="activo" checked />
                <span>Activo</span>
              </label>

              <div style="height:14px"></div>

              <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Niveles registrados</h3>
          </div>

          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Activo</th>
                  <th style="width:140px">Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyNiveles">
                <tr><td colspan="3">Cargando…</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Contexto global -->
  <script src="/assets/js/context.js"></script>
  <!-- Lógica de la página -->
  <script src="/eduadmin/js/niveles.js"></script>
</body>
</html>
