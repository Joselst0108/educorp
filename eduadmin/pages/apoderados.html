<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Apoderados</title>

  <!-- ===== CSS GENERAL (NO TOCAR) ===== -->
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <!-- ===== CSS SOLO DE ESTA P√ÅGINA (opcional) ===== -->
  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1.3fr; gap:16px; }
    @media (max-width: 900px){ .grid-2 { grid-template-columns: 1fr; } }
    .muted { opacity:.75; }
    .actions { display:flex; gap:10px; justify-content:flex-end; }
    .table-actions { display:flex; gap:8px; justify-content:flex-end; }
    .pill { padding:4px 10px; border-radius:999px; background: rgba(255,255,255,.06); }
    .two { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 700px){ .two { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="app-shell">

    <!-- ===== SIDEBAR (GENERAL) ===== -->
    <aside class="sidebar">
      <div class="brand">
        <img id="uiAppLogo" src="../../assets/img/educorp.jpeg" />
        <div class="titles">
          <b>EduAdmin</b>
          <span>Administraci√≥n real</span>
        </div>
      </div>
      <nav id="uiSidebarNav" class="nav"></nav>
    </aside>

    <!-- ===== MAIN ===== -->
    <main class="main">

      <!-- ===== TOPBAR GENERAL ===== -->
      <div class="topbar">
        <div class="topbar-left">
          <img id="uiSchoolLogo" src="../../assets/img/eduadmin.jpeg" class="topbar-logo"/>
          <div class="topbar-meta">
            <div id="uiSchoolName" class="topbar-title">Cargando colegio...</div>
            <div id="uiYearName" class="topbar-subtitle">A√±o: ‚Äî</div>
          </div>
        </div>

        <div class="topbar-actions">
          <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
          <a href="./dashboard.html" class="btn btn-secondary">Volver</a>
        </div>
      </div>

      <!-- ===================================================== -->
      <!-- üî¥üî¥üî¥ DESDE AQU√ç EDITAS CADA P√ÅGINA üî¥üî¥üî¥ -->
      <!-- ===================================================== -->

      <div class="page-header">
        <h1>Apoderados</h1>
        <div id="status" class="status muted">Cargando‚Ä¶</div>
      </div>

      <div class="grid-2">

        <!-- FORM / CREAR -->
        <div class="card">
          <h2 class="card-title">Registrar apoderado</h2>

          <form id="formApoderado" class="form">
            <div class="two">
              <div class="form-group">
                <label for="dni">DNI</label>
                <input id="dni" type="text" inputmode="numeric" maxlength="8" placeholder="Ej: 12345678" required />
                <div class="muted" style="margin-top:6px;">* 8 d√≠gitos</div>
              </div>

              <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input id="telefono" type="text" inputmode="tel" placeholder="Ej: 999888777" />
              </div>
            </div>

            <div class="two">
              <div class="form-group">
                <label for="nombres">Nombres</label>
                <input id="nombres" type="text" placeholder="Ej: Juan Carlos" required />
              </div>

              <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" placeholder="Ej: P√©rez D√≠az" required />
              </div>
            </div>

            <div class="two">
              <div class="form-group">
                <label for="parentesco">Parentesco</label>
                <select id="parentesco" required>
                  <option value="">Selecciona‚Ä¶</option>
                  <option value="Padre">Padre</option>
                  <option value="Madre">Madre</option>
                  <option value="Tutor">Tutor</option>
                  <option value="Abuelo">Abuelo</option>
                  <option value="Abuela">Abuela</option>
                  <option value="T√≠o">T√≠o</option>
                  <option value="T√≠a">T√≠a</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>

              <div class="form-group">
                <label for="activo" style="display:flex; align-items:center; gap:10px; margin-top:26px;">
                  <input id="activo" type="checkbox" checked />
                  <span>Activo</span>
                </label>
              </div>
            </div>

            <div class="actions" style="margin-top:10px;">
              <button id="btnGuardar" type="submit" class="btn btn-primary">Guardar</button>
              <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
            </div>

            <div id="msg" class="muted" style="margin-top:10px;"></div>
          </form>
        </div>

        <!-- LISTA -->
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
            <h2 class="card-title" style="margin:0;">Lista de apoderados</h2>
            <span id="count" class="pill">0</span>
          </div>

          <div class="two" style="margin-top:12px;">
            <div class="form-group">
              <label for="buscar">Buscar</label>
              <input id="buscar" type="text" placeholder="DNI, nombres o apellidos‚Ä¶" />
            </div>

            <div class="form-group">
              <label for="filtroParentesco">Parentesco</label>
              <select id="filtroParentesco">
                <option value="">Todos</option>
                <option value="Padre">Padre</option>
                <option value="Madre">Madre</option>
                <option value="Tutor">Tutor</option>
                <option value="Abuelo">Abuelo</option>
                <option value="Abuela">Abuela</option>
                <option value="T√≠o">T√≠o</option>
                <option value="T√≠a">T√≠a</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>

          <div class="table-wrap" style="margin-top:10px;">
            <table class="table">
              <thead>
                <tr>
                  <th>DNI</th>
                  <th>Apellidos y nombres</th>
                  <th>Tel√©fono</th>
                  <th>Parentesco</th>
                  <th>Activo</th>
                  <th style="text-align:right;">Acciones</th>
                </tr>
              </thead>

              <tbody id="tbodyApoderados">
                <tr><td colspan="6" class="muted">Cargando‚Ä¶</td></tr>
              </tbody>
            </table>
          </div>

          <div class="muted" style="margin-top:10px;">
            * Los apoderados se guardan amarrados al <b>colegio</b> (school_id del contexto).
          </div>
        </div>

      </div>

      <!-- ===================================================== -->
      <!-- üî¥üî¥üî¥ HASTA AQU√ç EDITAS üî¥üî¥üî¥ -->
      <!-- ===================================================== -->

    </main>
  </div>

  <!-- ===== SCRIPTS GENERALES (NO TOCAR) ===== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabaseClient.js"></script>
  <script src="../../assets/js/context.js"></script>
  <script src="../../assets/js/ui.js"></script>

  <!-- ACTIVA SIDEBAR -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.renderEduAdminSidebar) window.renderEduAdminSidebar();
    });
  </script>

  <!-- ===== JS SOLO DE ESTA P√ÅGINA ===== -->
  <script src="../js/apoderados.js"></script>

</body>
</html>
