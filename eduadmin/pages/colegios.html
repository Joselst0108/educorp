<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Colegios</title>

  <!-- CSS GENERAL -->
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .grid-2{display:grid;grid-template-columns:1fr 1.2fr;gap:16px}
    @media(max-width:900px){.grid-2{grid-template-columns:1fr}}
    .muted{opacity:.75}
    .table-actions{display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap}
    .pill-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06)}
  </style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="../../assets/img/educorp.jpeg" alt="EduCorp">
      <div class="titles">
        <b>EduAdmin</b>
        <span>Administración real</span>
      </div>
    </div>
    <nav id="uiSidebarNav" class="nav"></nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <img id="uiSchoolLogo" src="../../assets/img/eduadmin.jpeg" class="topbar-logo" alt="Logo">
        <div class="topbar-meta">
          <div id="uiSchoolName" class="topbar-title">SuperAdmin</div>
          <div id="uiYearName" class="topbar-subtitle">Panel general</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnRefresh" class="btn btn-secondary" type="button">Actualizar</button>
        <a href="/eduadmin/dashboard.html" class="btn btn-secondary">Volver</a>
      </div>
    </div>

    <!-- HEADER -->
    <div class="page-header">
      <h1>Colegios</h1>
      <div id="status" class="status muted">Cargando…</div>
      <div class="pill-row">
        <span id="pillSelected" class="pill">Auditando: —</span>
        <span id="permMsg" class="pill" style="display:none;"></span>
      </div>
    </div>

    <div class="grid-2">

      <!-- CREAR -->
      <div class="card">
        <h2 class="card-title">Crear colegio</h2>

        <form id="formColegio" class="form">
          <div class="form-group">
            <label>Nombre del colegio</label>
            <input id="nombre" required placeholder="Ej: San Martín de Porres">
          </div>

          <div class="form-group">
            <label>Dirección</label>
            <input id="direccion" placeholder="Dirección">
          </div>

          <div class="form-group">
            <label>Teléfono</label>
            <input id="telefono" placeholder="Teléfono">
          </div>

          <div class="form-group">
            <label>Logo URL</label>
            <input id="logo" placeholder="https://...">
          </div>

          <button class="btn btn-primary" style="width:100%">Guardar colegio</button>
          <div id="msg" class="muted" style="margin-top:10px;"></div>
        </form>
      </div>

      <!-- LISTA -->
      <div class="card">
        <h2 class="card-title">Colegios registrados</h2>

        <input id="buscar" placeholder="Buscar colegio..." style="margin-bottom:10px;width:100%">

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th style="text-align:right;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="4" class="muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>

        <div class="muted" style="margin-top:10px;">
          * “Entrar/Auditar” fija el colegio del contexto para todo el sistema.
        </div>
      </div>

    </div>

  </main>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../assets/js/supabaseClient.js"></script>
<script src="../../assets/js/context.js"></script>
<script src="../../assets/js/ui.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  if(window.renderEduAdminSidebar) window.renderEduAdminSidebar();
});
</script>

<script src="./js/colegios.js"></script>
</body>
</html>
