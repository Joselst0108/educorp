<!DOCTYPE html>
<html lang="es" data-app="eduadmin">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Secciones</title>

  <!-- ‚úÖ Usa rutas ABSOLUTAS para Netlify (evita errores) -->
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <style>
    /* Evita logo gigante */
    .school-chip img{
      width: 42px !important;
      height: 42px !important;
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
    }

    .grid-2 { display:grid; grid-template-columns: 1fr 1.2fr; gap:16px; }
    @media (max-width: 900px){ .grid-2 { grid-template-columns: 1fr; } }
    .muted { opacity:.75; }
    .row { display:flex; gap:10px; }
    .row > * { flex:1; }
  </style>
</head>

<body>
  <div class="app-shell">

    <!-- ‚úÖ SIDEBAR DIN√ÅMICO (DESPLEGABLE) -->
    <aside class="sidebar">
      <div class="brand">
        <img id="uiAppLogo" src="/assets/img/educorp.jpeg" alt="Educorp" />
        <div class="titles">
          <b>EduAdmin</b>
          <span>Administraci√≥n real</span>
        </div>
      </div>

      <!-- üî• Men√∫ generado por ui.js -->
      <nav id="uiSidebarNav" class="nav"></nav>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOPBAR -->
      <div class="topbar">
        <div class="left">
          <div class="school-chip">
            <img
              id="uiSchoolLogo"
              src="/assets/img/eduadmin.jpeg"
              alt="Colegio"
              onerror="this.src='/assets/img/eduadmin.jpeg';"
            />
            <div class="meta">
              <b id="uiSchoolName">Cargando colegio‚Ä¶</b>
              <span id="uiYearName">A√±o: ‚Äî</span>
            </div>
          </div>
        </div>

        <div style="display:flex; gap:10px;">
          <button class="btn btn-secondary" id="btnRefresh" type="button">Actualizar</button>
        </div>
      </div>

      <!-- CONTENT -->
      <section class="page">

        <div class="card">
          <h1 class="h1">Secciones</h1>
          <p class="muted" id="status">Cargando‚Ä¶</p>
        </div>

        <div class="grid-2">
          <div class="card">
            <h2 class="card-title">Crear secci√≥n</h2>

            <form id="formSeccion" class="form">
              <div class="form-group">
                <label for="nivel_id">Nivel</label>
                <select id="nivel_id" required>
                  <option value="">Selecciona un nivel</option>
                </select>
              </div>

              <div class="form-group">
                <label for="grado_id">Grado</label>
                <select id="grado_id" required>
                  <option value="">Selecciona un grado</option>
                </select>
                <div class="muted" style="margin-top:6px;">* El grado depende del nivel seleccionado.</div>
              </div>

              <div class="form-group">
                <label for="nombre">Nombre de secci√≥n</label>
                <input id="nombre" type="text" placeholder="Ej: A, B, C, 1, 2, Azul..." required />
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="cupo">Cupo</label>
                  <input id="cupo" type="number" min="0" placeholder="Ej: 30" />
                </div>

                <div class="form-group" style="display:flex; gap:10px; align-items:center; margin-top:26px;">
                  <input id="activo" type="checkbox" checked />
                  <label for="activo" style="margin:0;">Activo</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" style="width:100%;">Guardar</button>
            </form>
          </div>

          <div class="card">
            <h2 class="card-title">Secciones registradas</h2>

            <div class="table-wrap">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nivel</th>
                    <th>Grado</th>
                    <th>Secci√≥n</th>
                    <th>Cupo</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbodySecciones">
                  <tr><td colspan="6" class="muted">Cargando‚Ä¶</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Scripts (orden correcto, una sola vez) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/context.js"></script>
  <script src="/assets/js/ui.js"></script>

  <!-- ‚úÖ Contexto amarrado a A√±o y Colegio para esta p√°gina -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // 1) Render men√∫ desplegable
      if (window.renderEduAdminSidebar) window.renderEduAdminSidebar();

      // 2) Obtener contexto (colegio + a√±o) para que secciones.js lo use
      if (window.getContext) {
        try {
          const ctx = await window.getContext();

          // Lo dejamos global para cualquier JS de p√°gina (secciones.js)
          window.APP = window.APP || {};
          window.APP.colegio_id = ctx?.school_id || ctx?.colegio_id || null;
          window.APP.anio_academico_id = ctx?.anio_academico_id || ctx?.year_id || null;
          window.APP.year_name = ctx?.year_name || ctx?.anio_nombre || null;

          // Opcional: refrescar status si quieres
          const st = document.getElementById("status");
          if (st && window.APP.anio_academico_id) st.textContent = "Listo ‚úÖ";
        } catch (e) {
          console.warn("No se pudo obtener contexto", e);
        }
      }

      // 3) Bot√≥n actualizar (reload)
      const btn = document.getElementById("btnRefresh");
      if (btn) btn.addEventListener("click", () => window.location.reload());
    });
  </script>

  <!-- ‚úÖ RUTA CORRECTA del JS de p√°gina -->
  <script src="/eduadmin/pages/js/secciones.js"></script>
</body>
</html>
