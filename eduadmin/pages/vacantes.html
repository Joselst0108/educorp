<body>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Niveles</title>

  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
</head>
      <section class="card">
        <div class="hint">
          <b>¿Cómo se calcula?</b>
          <div class="muted" style="margin-top:6px;">
            Vacantes = <b>Cupo</b> (secciones.metadata.cupo) − <b>Matriculados</b> (alumnos por sección).
          </div>
        </div>

        <div class="row">
          <div>
            <b>Secciones</b> <span class="muted small">(del año académico seleccionado)</span>
          </div>
          <div class="muted">
            Total: <b id="countVacantes">0</b>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Sección</th>
              <th class="center">Matriculados</th>
              <th class="center">Cupo</th>
              <th class="center">Vacantes</th>
              <th class="center">Editar cupo</th>
            </tr>
          </thead>
          <tbody id="vacantesTbody">
            <tr><td colspan="5" class="muted">Cargando...</td></tr>
          </tbody>
        </table>

        <div class="muted" style="margin-top:10px; font-size:12px;">
          Nota: Si una sección no tiene <b>metadata.cupo</b>, se usará <b>30</b> por defecto.
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Ajusta estos paths si tu estructura es distinta -->
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/context.js"></script>

  <!-- Tu JS real (pages/js) -->
  <script src="../pages/js/vacantes.js"></script>
</body>
</html>
