<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Vacantes</title>

  <!-- Tus estilos reales (deja los tuyos) -->
  <link rel="stylesheet" href="../css/dashboard.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabaseClient.js"></script>
  <script src="../js/context.js"></script>
</head>

<body>

  <!-- ✅ TU SIDEBAR REAL AQUÍ (no lo cambio) -->

  <main class="main-content">
    <!-- ✅ TU TOPBAR REAL AQUÍ (donde context.js pinta colegio y año) -->

    <section class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <h2 style="margin:0;">Vacantes (Cupos)</h2>
          <p style="margin:6px 0 0; opacity:.8;">
            Vacantes = Cupo (tabla <b>vacantes</b>) − Matriculados (tabla <b>alumnos</b>)
          </p>
        </div>

        <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
          <span id="pillContext" class="badge">Contexto: ...</span>
          <span id="pillRole" class="badge">Rol: ...</span>
          <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
        </div>
      </div>

      <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
        <div class="badge">Secciones: <b id="countSecciones">0</b></div>
        <div class="badge">Total matriculados: <b id="countMatriculados">0</b></div>
      </div>

      <div style="margin-top:14px; overflow:auto;">
        <table class="table">
          <thead>
            <tr>
              <th>Sección</th>
              <th style="text-align:center;">Matriculados</th>
              <th style="text-align:center;">Cupo</th>
              <th style="text-align:center;">Vacantes</th>
              <th style="text-align:center;">Acción</th>
            </tr>
          </thead>
          <tbody id="vacantesTbody">
            <tr><td colspan="5">Cargando...</td></tr>
          </tbody>
        </table>
      </div>

      <p style="margin-top:10px; opacity:.75; font-size:13px;">
        • Superadmin y Director pueden editar cupos. • Secretaría solo visualiza.
      </p>
    </section>
  </main>

  <script src="./js/vacantes.js"></script>
</body>
</html>
