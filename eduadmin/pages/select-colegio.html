<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduAdmin | Seleccionar colegio</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;min-height:100vh;display:grid;place-items:center;background:#f6f7fb}
    .card{width:min(720px,92vw);background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h2{margin:0 0 10px}
    .muted{color:#6b7280;font-size:13px;margin:6px 0 14px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    select,button{width:100%;padding:12px;border-radius:12px;border:1px solid #d1d5db;font-size:16px}
    button{border:none;color:#fff;font-weight:800;cursor:pointer}
    #btnEnter{background:#16a34a}
    #btnUserId{background:#2563eb;margin-top:10px}
    #debug{margin-top:10px;background:#0b1220;color:#d1fae5;padding:12px;border-radius:12px;overflow:auto;min-height:70px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:560px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h2>Seleccionar colegio</h2>
    <div class="muted">
      Si eres superadmin o tienes varios colegios, elige con cuál trabajar ahora.
    </div>

    <div class="muted" id="sessionInfo">Cargando sesión...</div>

    <label for="colegioSelect">Colegio</label>
    <select id="colegioSelect" disabled>
      <option value="">Cargando...</option>
    </select>

    <div class="row">
      <button id="btnEnter" disabled>Entrar</button>
      <button id="btnUserId" type="button">Ver USER ID</button>
    </div>

    <pre id="debug">Esperando...</pre>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- TU cliente Supabase (ajusta SOLO si tu ruta es otra) -->
  <script src="../../assets/js/supabaseClient.js"></script>

  <!-- ✅ TU JS real (según tu carpeta) -->
  <script src="./js/select-user.js"></script>
</body>
</html>
