<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Seleccionar colegio</title>
  <style>
    body { font-family: system-ui, Arial; background:#f5f7fb; margin:0; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; border-radius:14px; padding: 20px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    h1 { margin:0 0 10px; }
    .muted { color:#666; font-size: 14px; }
    label { display:block; margin: 14px 0 6px; font-weight:600; }
    select, button { width:100%; padding: 12px; border-radius:10px; border:1px solid #ddd; font-size:16px; }
    .row { display:flex; gap: 12px; margin-top: 14px; }
    .row button { width: 50%; }
    #btnEnter { background:#2e7d32; color:#fff; border:none; }
    #btnUserId { background:#1976d2; color:#fff; border:none; }
    #btnEnter[disabled] { opacity:.6; cursor:not-allowed; }
    pre { background:#0b1220; color:#d7e0ff; padding: 12px; border-radius:10px; overflow:auto; }
    .danger { color:#b00020; font-weight:600; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Seleccionar colegio</h1>
      <div class="muted">
        Si eres superadmin o tienes varios colegios, elige con cu√°l trabajar ahora.
      </div>

      <div id="msg" class="danger"></div>

      <label for="colegioSelect">Colegio</label>
      <select id="colegioSelect">
        <option value="">Cargando...</option>
      </select>

      <div class="row">
        <button id="btnEnter" disabled>Entrar</button>
        <button id="btnUserId" type="button">Ver USER ID</button>
      </div>

      <pre id="debug">Esperando...</pre>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu cliente Supabase (debe crear window.supabaseClient) -->
  <script src="../../assets/js/supabaseClient.js"></script>

  <!-- TU JS -->
  <script src="./js/select-colegio.js"></script>
</body>
</html>
