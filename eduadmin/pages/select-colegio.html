<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleccionar colegio</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabaseClient.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#f4f6f9;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background:#fff;
      padding:30px;
      border-radius:14px;
      width:400px;
      box-shadow:0 5px 20px rgba(0,0,0,.1);
      text-align:center;
    }
    select,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      font-size:16px;
      border-radius:10px;
      border:1px solid #ccc;
    }
    button{
      background:#16a34a;
      color:white;
      border:none;
      font-weight:bold;
      cursor:pointer;
    }
    .debug{
      margin-top:15px;
      background:#0f172a;
      color:#22c55e;
      padding:10px;
      border-radius:10px;
      font-size:13px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Selecciona tu colegio</h2>

  <select id="colegioSelect">
    <option>Cargando...</option>
  </select>

  <button id="btnEntrar">Entrar</button>

  <button id="btnUserDebug" style="background:#0ea5e9;margin-top:8px">
    Ver USER ID
  </button>

  <div class="debug" id="debugBox">Esperando...</div>
</div>

<script src="../js/select-colegio.js"></script>

</body>
</html>
