<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduCorp Dashboard</title>

<link rel="stylesheet" href="/assets/css/styles.css">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  margin:0;
}

header{
  background:#0f172a;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.btn{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.btn-primary{
  background:#2563eb;
  color:white;
}

.btn-secondary{
  background:#e5e7eb;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:10px;
  width:90%;
  max-width:900px;
}
</style>

</head>

<body>

<header>
  <div>
    <strong>EduCorp</strong>
  </div>

  <div>
    <span id="schoolName">Colegio...</span> |
    <span id="yearName">Año...</span>
  </div>
</header>

<div class="container">

  <!-- CONTEXTO -->
  <div class="card">
    <h3>Contexto actual</h3>
    <p id="estadoContexto">Cargando...</p>
  </div>

  <!-- ESTRUCTURA ACADÉMICA -->
  <div class="card">
    <h3>Estructura académica</h3>

    <p id="estructuraEstado">Verificando...</p>

    <button id="btnGenerarEstructura" class="btn btn-primary">
      Generar grados y secciones
    </button>

    <button id="btnVerEstructura" class="btn btn-secondary">
      Ver estructura
    </button>

    <div id="estructuraResumen" style="margin-top:15px;"></div>
  </div>

  <!-- ACCESOS -->
  <div class="card">
    <h3>Módulos</h3>

    <a href="/eduadmin/pages/alumnos.html">
      <button class="btn btn-primary">Alumnos</button>
    </a>

    <a href="/eduadmin/pages/docentes.html">
      <button class="btn btn-primary">Docentes</button>
    </a>

    <a href="/eduadmin/pages/notas.html">
      <button class="btn btn-primary">Notas</button>
    </a>

  </div>

</div>

<!-- MODAL -->
<div id="modalEstructura" class="modal">
  <div class="modal-content">
    <h3>Estructura del colegio</h3>
    <div id="estructuraDetalle"></div>

    <br>
    <button id="btnCerrarModal" class="btn btn-secondary">Cerrar</button>
  </div>
</div>

<!-- SCRIPTS ORDEN CORRECTO -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/js/supabaseClient.js"></script>
<script src="/assets/js/context.js"></script>
<script src="/eduadmin/js/dashboard.js"></script>

</body>
</html>
