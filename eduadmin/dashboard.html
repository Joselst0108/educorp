<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAdmin | Dashboard</title>
</head>
<body>

  <h1>Dashboard - EduAdmin</h1>
  <p>Rol esperado: Director / Secretaria / Superadmin</p>

  <div id="estadoSesion">Verificando sesión...</div>
  <button type="button" id="btnLogout">Cerrar sesión</button>

  <hr />

  <ul>
    <li><a href="pages/matricula.html">Matrícula</a></li>
    <li><a href="pages/pagos.html">Pagos</a></li>
    <li><a href="pages/caja.html">Caja</a></li>
    <li><a href="pages/documentos.html">Documentos</a></li>
  </ul>

  <p><a href="../index.html">Volver a EduCorp</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabaseClient.js"></script>

  <script>
    async function protegerPorSesion() {
      const estado = document.getElementById('estadoSesion');

      if (!window.supabase) {
        estado.innerHTML = '❌ Supabase no conectado';
        return;
      }

      const { data, error } = await window.supabase.auth.getSession();

      if (error) {
        estado.innerHTML = '❌ Error al leer sesión';
        return;
      }

      if (!data.session) {
        window.location.href = '../login.html';
        return;
      }

      estado.innerHTML = '✅ Sesión activa';
    }

    document.getElementById('btnLogout').addEventListener('click', async () => {
      if (!window.supabase) return;
      await window.supabase.auth.signOut();
      window.location.href = '../login.html';
    });

    protegerPorSesion();
  </script>

</body>
</html>
